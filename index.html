<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main class="card">
      <div class="cardImg">
        <img src="./images/image-product-desktop.jpg" alt="perfume" />
      </div>
      <div class="cardInfo">
        <p class="title">P E R F U M E</p>
        <h1 class="name">
          Gabrielle<br />
          Essence Eau<br />
          De Parfum
        </h1>
        <p class="discription">
          A floral,solar and voluptuous<br />interpretation composed by<br />Olivier
          Polge,Perfumer-Creator<br />for the House of CHANEL
        </p>
        <div class="price">
          <p>$149.99</p>
          <span><del>$169.99</del></span>
        </div>
        <button class="btn">
          <img src="./images/icon-cart.svg" alt="icon" /> Add to Cart
        </button>
      </div>
    </main>
  </body>
</html>
